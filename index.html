<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Validation</title>
</head>
<body>
    <div class="container">
        <h1>
            FORM VALIDATION
        </h1>
        <hr>
        <form>
            <label for="fname">First name</label>
            <input type="text" id="fname" maxlength="15" placeholder="Enter First Name" onblur="checkFName()" required>
            <label for="lname">Last name</label>
            <input type="text" id="lname" maxlength="15" placeholder="Enter Last Name" onblur="checkLName()" required>
            <label for="Age">Age</label>
            <input type="number" id="Age" min="18" max="151" placeholder="Enter Age" onblur="checkAge()" required style="width: 15vh;"/>
            <label for="emails">Notification emails</label>
            <input type="email" multiple id="emails" placeholder="Enter Your Emails" onblur="checkEmails()" required style="width: 45vh;" />
            <label for="pass">Password</label>
            <input type="password" id="pass" onblur="checkPasswordField()" placeholder="Enter Password">
            <span id="passError" class="error"></span>
            <label for="Cpass">Confirm Password</label>
            <input type="password" id="Cpass" onblur="checkPasswordField()" placeholder="Confirm Password">
            <span id="cpassError" class="error"></span>
            <label for="telNo">Contact Number</label>
            <input type="tel" pattern="03[0-9]{2}-(?!1234567)(?!1111111)(?!7654321)[0-9]{7}" onblur="checkTel()" id="telNo" placeholder="Mobile Number">
            <span id="telError" class="error"></span>
            <hr>
            <input type="submit" value="Submit" disabled class="submitBtn" onclick="checkingCredentials()">
        </form>
        <script src="./script.js"></script>
    </div>
</body>
</html>
